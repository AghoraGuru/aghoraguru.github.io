        "title": "MandelBrot Set With Excel",
        "tags": "",
        "date": "February 2, 2023",

        "content": "Making MandelBrot-Set with Excel.    Yes, that is click-bait ‚Ä¶ This is what I thought when my professor said you will be making Mandelbrot set in Excel !But considering the computing power of my laptop and Excel, I was convinced. Ps: I did it on my friend‚Äôs laptop as Linux doesn‚Äôt have any good Excel alternative ( fact 1 - I use Manjaro as my daily Driver ( except for gaming duh ) while writing this blog)We were able to pull off this Mandelbrot in excel using 10 Iterations and going more than this makes your system awestruck .. it freezes.This was the load on the CPU when I tried to load the Excel file. (fact 2 The file size is ~60 MB)These are not some machine codes(not with decimals of course) it is the computation that happens based on the formula which we give in the table.When all the computations are working well, you will get this as the result!    Not bad for an Excel Computation. Though we cannot zoom into it and get a mind-gaze experience like this, this still is good for me at least.The ComputationThe Mandelbrot set is a mathematical set of points that are defined using a complex number system. The math behind it involves iterating a complex function, which is defined as follows:\\[f(z) = z^2 + c\\]Where $z$ is a complex number and $c$ is a constant. The function is iterated over and over again, with the result of the previous iteration being used as the input for the next iteration. The iteration stops when the absolute value of the result is greater than 2, or when the iteration count reaches a maximum value. The number of iterations it takes for the absolute value to exceed 2 is the number of times the point is in the Mandelbrot set.In other words, the Mandelbrot set is the set of all complex numbers ‚Äúc‚Äù for which the sequence of numbers f(0), f(f(0)), f(f(f(0))), etc. remains bounded in magnitude. This means that the magnitude of the numbers in the sequence never grows larger than a certain value (which is usually set to 2).The Mandelbrot set can be visualized by plotting the complex number ‚Äúc‚Äù on a complex plane and coloring the points according to whether or not the corresponding sequence remains bounded. This produces a beautiful and intricate pattern, which has been studied extensively by mathematicians.Iterating manually using ExcelI took numbers from -2 to +2 with a step size of 0.01 for rows and columns        Then we use the data table from excel to fill up those rows and columns which get formed by the above 2 images.    We use the cells B1 and C1 in the Data Analysis tool        It would look like this in the first iteration.        Use this formula for=IMSUM(IMPRODUCT(B3,B3),B3)    The second iteration will look like this    Now make a new sheet and put this formula at A1=IMABS(Sheet8!B3615)And reduce the height and width of cells to make the Mandelbrot visible! It will be without colors, you can change the style of the sheet. Just select all the cells and make a sheet color format and set if the cell value &lt; 2 color it with black.    When everything goes well , the final sheet after zooming out should look like :    That‚Äôs it ! You made fractal using Excel !",

        "title": "My System",
        "tags": "",
        "date": "January 16, 2023",
        "author": "",
        "category": "",
        "content": "Journey of OS Hoping    Like all teenagers, I was using Windows for Gaming (mostly) and some coding (school-level stuff). When Covid happened, during lockdown started reading about the latest tech news. And I was amazed to see how Linux is growing. And I was like ‚ÄúI should try it‚Äù. And I did. And I was amazed. Amazed by the customization, performance, community, software, security, privacy, and stability(which I broke many times). I was amazed by the speed and looks. I was amazed by everything. I was using it as a VM and I joined my undergrad. My friend asked me to dual-boot it. Started with Zorin. Was using it for college purposes. Wasn‚Äôt into customization at that time. Had all my workspaces set up [a mini actual developer feeling :)]. After a while, my friend again asked me to use Kubuntu, a KDE-based distro. I was like ‚Äúwhy not‚Äù. He said you can do a lot of customization, I was like YESS I‚Äôm in! At first, it felt a little weird without the Zorin Vibe. And Guess what I customized it in such a way that it felt like Zorin (with extra additions). This was the time when I started liking the bar which exists on almost all distros.This new attraction of the bar made me customize the bar so much that all the necessary controls are in the bar which I was able to access easily. KDE gave so many widgets that allow people to have some stuff that you need to manually code which will take lots of trials and run!After using KDE for quite a long time ~ 7 months, one fine day when I did a system update, the package databases weren‚Äôt syncing. I was not able to install anything new. The widgets stopped working and I was pissed off. Then again my friend asked me to use Manjaro, an arch-based distro with GDM. At first, I was like, meh it looks like normal Ubuntu I don‚Äôt like it. And I was too attached to KDE that I wanted that workflow as badly as possible. And he sent me the Gnome customizations. And again I fell for it. Lots of Reddit forums and youtube videos. I started experimenting with it. Now the workflow I have is such that with the keybindings only I can move around the system (unless you see configs).The current shell theme is OtisLegacy Applications theme is KriptonThe icon theme is PapirusUsing Gnome-extensions for the top bar and the dock.The terminal is Gnome-terminal with the zsh. Using blur-my-shell extension to get transparent background and blur it .    And as my course is focused on AI ML installed the GPU related stuff.    My Github repo here where mostly college stuff and coding happens üòä.That My friend repo here.That‚Äôs a wrap ! I would strongly suggest whoever reads this to start using Linux (but don‚Äôt just OS hop too much ) , try out different stuff , break - fix - repeat .I have always wanted to make Linux Personal, so learning to do all these customization . Soon will be moving to Arch and will update this when some good stuff happens . üòä    ",
